<html>
	<head>
		<title>Curso de JavaScript - Aula 04</title>
	</head>
	<body>
		<script>
			function retornaSexo(sexo){
				// M, F
				// Masculino, Feminino
				if (sexo === 'M'){
					return 'Masculino';
				}
				else if (sexo === 'F'){
					return 'Feminino';
				}
				else{
					return 'Outro';
				}
			}

			function retornaSexoCase(sexo){
				// M, F
				// Masculino, Feminino
				switch(sexo){
					case 'M':
						return 'Masculino';
					case 'F':
						return 'Feminino';
					default:
						return 'Outro';
				}
			}

			var resultado = retornaSexo('F');
			console.log(resultado);

			var resultado = retornaSexoCase('M');
			console.log(resultado);
		</script>
	</body>
</html>
